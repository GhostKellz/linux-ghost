name: Build Test

on:
  push:
    branches: [main, master]
    paths:
      - 'PKGBUILD'
      - 'config/**'
      - 'patches/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean workspace
        run: rm -rf src pkg *.tar.* 2>/dev/null || true

      - name: Show build configuration
        run: |
          source ./PKGBUILD
          echo "=== Build Configuration ==="
          echo "Kernel: ${_major}.${_minor}"
          echo "Scheduler: ${_cpusched}"
          echo "Compiler: ${_compiler}"
          echo "LTO: ${_lto_mode}"

      - name: Download sources and prepare
        run: makepkg -o --noconfirm --skipinteg
        env:
          _localmodcfg: "no"
          _nvidia_bundle: "no"
          _makenconfig: "no"

      - name: Verify patches applied
        run: |
          cd src/linux-*/
          echo "=== Applied Patches ==="
          if [[ -f .patches_applied ]]; then
            cat .patches_applied
          else
            echo "Checking git log for patches..."
            git log --oneline -20 2>/dev/null || echo "Not a git repo"
          fi

          echo ""
          echo "=== GHOST Scheduler Config ==="
          grep -E "CONFIG_SCHED_GHOST|CONFIG_GHOST_" .config 2>/dev/null || echo "GHOST config not found"

      - name: Compile kernel (vmlinux + modules_prepare)
        run: |
          cd src/linux-*/
          echo "=== Starting compile test ==="
          make -j$(nproc) vmlinux
          make -j$(nproc) modules_prepare
          echo "=== Compile test PASSED ==="

      - name: Upload config
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kernel-config-${{ github.sha }}
          path: src/linux-*/.config
          if-no-files-found: ignore
          retention-days: 7

      - name: Cleanup
        if: always()
        run: rm -rf src pkg *.tar.* 2>/dev/null || true
