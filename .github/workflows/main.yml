name: Build Test

on:
  push:
    branches: [main, master]
    paths:
      - 'PKGBUILD'
      - 'config/**'
      - 'patches/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  validate:
    name: Validate PKGBUILD
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate PKGBUILD syntax
        run: |
          echo "=== PKGBUILD Validation ==="
          namcap PKGBUILD || true

      - name: Extract version info
        id: version
        run: |
          source ./PKGBUILD
          echo "major=${_major}" >> $GITHUB_OUTPUT
          echo "minor=${_minor}" >> $GITHUB_OUTPUT
          echo "pkgver=${pkgver}" >> $GITHUB_OUTPUT
          echo "Kernel version: ${_major}.${_minor}"

  build-test:
    name: Compile Test
    needs: validate
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean previous builds
        run: |
          rm -rf src pkg *.tar.* 2>/dev/null || true

      - name: Download kernel sources
        run: |
          makepkg -od --noconfirm --skipinteg
        env:
          _localmodcfg: "no"
          _nvidia_bundle: "no"

      - name: Prepare source tree
        run: |
          makepkg -o --noconfirm --skipinteg
        env:
          _localmodcfg: "no"
          _nvidia_bundle: "no"
          _makenconfig: "no"

      - name: Compile test (vmlinux + modules_prepare)
        run: |
          cd src/linux-*/
          echo "=== Starting compile test ==="
          echo "Config: $(grep CONFIG_SCHED_GHOST .config || echo 'GHOST not in config')"

          # Compile vmlinux (catches most errors)
          make -j$(nproc) vmlinux

          # Prepare modules (validates module configs)
          make -j$(nproc) modules_prepare

          echo "=== Compile test PASSED ==="

      - name: Upload config artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kernel-config-${{ github.sha }}
          path: src/linux-*/.config
          if-no-files-found: ignore
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          rm -rf src pkg *.tar.* 2>/dev/null || true

  patch-check:
    name: Verify Patches Apply
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List patches
        run: |
          echo "=== Patches to apply ==="
          ls -la patches/*.patch 2>/dev/null || echo "No patches found"

          echo ""
          echo "=== Patch summary ==="
          for p in patches/*.patch; do
            if [[ -f "$p" ]]; then
              lines=$(wc -l < "$p")
              subject=$(head -5 "$p" | grep "^Subject:" | cut -d: -f2- || echo "Unknown")
              echo "  $(basename $p): $lines lines -$subject"
            fi
          done
